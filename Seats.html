<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIGHT BOOKING</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
  }
  
  body {
      background: url('https://via.placeholder.com/1600x900') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
  }
  
  .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
  }
  
  h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #43afbb;
  }
  
  .booking-form .input-group {
      margin-bottom: 20px;
      text-align: left;
  }
  
  .booking-form label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
      color: #035e66;
  }
  
  .booking-form input[type="text"],
  .booking-form input[type="date"],
  .booking-form input[type="number"] {
      width: 100%;
      padding: 10px;
      background: #d1e6ea;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #000000;
      outline: none;
      margin-top: 5px;
  }
  
  .class-selection {
      text-align: left;
  }
  
  .class-selection .radio-buttons {
      display: flex;
      justify-content: space-between;
  }
  
  .class-selection input[type="radio"] {
      margin-right: 10px;
  }
  
  .submit-button {
      width: 100%;
      padding: 12px;
      background: #1c8e94;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
  }
  
  .submit-button:hover {
      background: #082f32;
  }
  </style>
<script>
    function showAlert()
    {
        alert("Booking successful!");
    }
</script>
  </head>
<body>
    <div class="container">
        <h1>FLIGHT BOOKING</h1>
        <form class="booking-form">
            <div class="input-group">
                <label for="departure-location">Departure Location</label>
                <input type="text" id="departure-location" placeholder="Enter city or airport" required>
            </div>
            <div class="input-group">
                <label for="destination-location">Destination Location</label>
                <input type="text" id="destination-location" placeholder="Enter city or airport" required>
            </div>
            <div class="input-group">
                <label for="departure-date">Departure Date</label>
                <input type="date" id="departure-date" required>
            </div>
            <div class="input-group">
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date">
            </div>
            <div class="input-group">
                <label for="travelers">Travelers</label>
                <input type="number" id="travelers" min="1" max="10" value="1" required>
            </div>
            <div class="input-group class-selection">
                <label>Class</label>
                <div class="radio-buttons">
                    <input type="radio" id="economic" name="class" value="economic" checked>
                    <label for="economic">Economic</label>
                    
                    <input type="radio" id="business" name="class" value="business">
                    <label for="business">Business</label>
                    
                    <input type="radio" id="first-class" name="class" value="first-class">
                    <label for="first-class">First Class</label>
                </div>
            </div>
            <button type="submit" value = "Booked" onclick = "showAlert()" class="submit-button">Search Flights</button>
        </form>
    </div>
</body>
</html>
