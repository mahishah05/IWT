<html>
    <head>
    <title>DESTINATIONS</title>
    <h1 ALIGN="CENTER">DESTINATIONS</h1>
    <style>
        body {
    background-color: #e6f7ff; /* Light blue background */
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    text-align: center;
}

h1 {
    color: #007acc;
    font-size: 3em;
    margin-top: 20px;
    font-weight: bold;
    text-shadow: 2px 2px #d1e8ff;
}

img {
    width: 300px;
    height: 200px;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: block;
}

img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

body::before {
    content: "";
    background: url('background.jpg') no-repeat center center fixed; /* Add a subtle background image */
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.5; /* Slightly transparent to avoid overpowering the content */
}

body {
    position: relative;
    z-index: 1;
    background-color: rgba(230, 247, 255, 0.85); /* Light blue with slight transparency */
    padding-bottom: 40px;
}

    </style>
    </head>

    <body>
    <img src="New york.jpg" width="300" height="200">
    <br>
    <br>
    <img src="maldives.jpg" width="300" height="200">
    <br>
    <br>
    <img src="Paris.jpg" width="300" height="200">
    <br>
    <br>
    <img src="Singapore.avif" width="300" height="200">
    </body>
    
    
</html>
