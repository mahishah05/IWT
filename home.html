<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(to right, hsl(196, 74%, 70%), #62e0e7), url('https://via.placeholder.com/1600x900') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
        }
        
        .login-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .login-box:hover {
            transform: scale(1.05);
        }
        
        .login-box h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
        }
        
        .input-box {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-box input {
            width: 100%;
            padding: 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: background 0.3s ease;
        }
        
        .input-box input:focus {
            background: #e0e0e0;
        }
        
        .input-box label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease;
        }
        
        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: 10px;
            left: 15px;
            font-size: 12px;
            color: #666;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .login-button:hover {
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
        }
        
        .forgot-password {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #00d2ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #3a7bd5;
        }
    </style>
    <script>
        function showAlert()
        {
            alert("Login Successful")
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Flight Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" value = "Login" onclick = "showAlert()" class="login-button">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>
    </body>
</html>
